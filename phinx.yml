paths:
  migrations: %%PHINX_CONFIG_DIR%%/db/migrations
  seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
  default_migration_table: phinxlog
  default_environment: development
  development:
    adapter: mysql
    host: localhost
    name: your_database_name
    user: your_db_user
    pass: your_db_password
    port: 3306
    charset: utf8
